name: Refresh GitHub Stats

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  refresh-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Cache Bust Token
        run: |
          # Generate date stamp for cache busting
          DATESTAMP=$(date +%Y%m%d)
          
          # Update README.md with new date parameter
          sed -i -E "s/date=[0-9]{8}/date=$DATESTAMP/g" README.md
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
      
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ðŸ”„ Auto-refresh GitHub stats [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
